<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Login - News App</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="auth.css">
</head>
<body>
<div class="container-auth">
    <div class="card-auth" role="region" aria-label="Login form">
        <h1 class="auth-title">Welcome back</h1>
        <p class="auth-sub">Sign in to continue to your personalized news feed.</p>

        <form action="/login" method="post" autocomplete="off" novalidate>
            <div class="form-group">
                <label for="identifier">Username or Email</label>
                <input id="identifier" name="identifier" type="text" required placeholder="username or email" />
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input id="password" name="password" type="password" required placeholder="Your password" />
            </div>

            <button type="submit" class="btn-primary">Sign in</button>
        </form>

        <p class="small-note">New here? <a href="/register.html" class="link-muted">Create an account</a></p>
    </div>
</div>
</body>
</html>
